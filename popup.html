<html>
 <head>
   <title>LeetCode Extension</title>
 </head>
 <body>
     <p id="error-display">No errors</p>
     <div id="prompt">
      <p>What do you want to take notes on?</p>
      <p>[Your code will be sent along with your prompt in your next submission]</p>
      <form action="" id="prompt-form">
        <input type="text" id="prompt-input" placeholder="Type your prompt here">
        <button type="submit">Submit</button>
      </form>
     </div>
   <script src="popup.js"></script>
 </body>  
</html>
